version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: linksphere-postgres
    environment:
      POSTGRES_DB: linksphere
      POSTGRES_USER: linksphere_user
      POSTGRES_PASSWORD: linksphere_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U linksphere_user -d linksphere"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: linksphere-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@linksphere.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: linksphere-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: linksphere
      DB_USER: linksphere_user
      DB_PASS: linksphere_password
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: linksphere-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data: